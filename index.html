<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" class="input-box" placeholder="Enter The Location">
                <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
            </div>
        </div>
        <div class="location-not-found">
            <p id="error">sorry invalid locatoin</p>
            <img src="404.png" alt="error">
        </div>
        <div class="weather-body">
            <img src="cloud.png" alt="weather-img" class="image">
            <div class="weather-box">
            <p class="tempurature">0 <sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12Km/H</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
